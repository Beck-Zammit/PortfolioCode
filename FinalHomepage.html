<!DOCTYPE html>

<body>

    <!--Navbar-->

        <div class="container-fluid">
            <a class="navbar-brand" href="#">Beck's Art</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbar-nav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">illustration</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="welcomebanner">
        <img src="Graphics and Content/Website Graphics/Website banner.png" alt="Growth" style="width:100%;">
        <div class="Banner-Text ">Rebecca<br>Zammit</div>
    </div>

    <!--About me-->
    <div class="yellowcontainer">
        <div class="container">
            <div class="row align-items-center row-cols-2">
                <div class="col">
                    <h1 class="display-1 text-center">About Me</h1>
                    <p class=" text-center">Freelance Illustrator and Designer with a passion for vizualising
                        stories.
                    </p>
                </div>
                <div class="col align-items-center">
                    <img class="websiteartwork rounded mx-auto d-block"
                        src="Graphics and Content/Portfolio Content/All_Character_Designs. 3.png" alt="...">
                </div>
            </div>
        </div>
    </div>

    <!--Recent Projects-->

    <div class="whitecontainer">

        <h1 class="display-1 text-center">Portfolio</h1>

        <!--Adding Coursel-->
        <div class="my-5 text-center container">
            <div class="row mb-2">
                <div class="col text-center">
                    <h1>Carousel with outer controls</h1>
                    <p class="lead">Does what it says on the tin.</p>
                </div>
            </div>
            <div class="row d-flex align-items-center">
                <div class="col-1 d-flex align-items-center justify-content-center">
                    <a href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <div class="carousel-nav-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 129 129"
                                xmlns:xlink="http://www.w3.org/1999/xlink">
                                <path
                                    d="m88.6,121.3c0.8,0.8 1.8,1.2 2.9,1.2s2.1-0.4 2.9-1.2c1.6-1.6 1.6-4.2 0-5.8l-51-51 51-51c1.6-1.6 1.6-4.2 0-5.8s-4.2-1.6-5.8,0l-54,53.9c-1.6,1.6-1.6,4.2 0,5.8l54,53.9z" />
                            </svg>
                        </div>
                    </a>
                </div>
                <div class="col-10">
                    <!--Start carousel-->
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="row">
                                    <div class="col-12 col-md d-flex align-items-center justify-content-center">
                                        <img src="Graphics and Content/Portfolio Content/All_Character_Designs. 3.png"
                                            class="carouselartwork" alt="...">
                                    </div>
                                    <div class="col-12 col-md d-flex align-items-center justify-content-center">
                                        <img src="Graphics and Content/Portfolio Content/All_Character_Designs. 3.png"
                                            class="carouselartwork" alt="...">
                                    </div>
                                    <div class="col-12 col-md d-flex align-items-center justify-content-center"
                                        class="col-12 col-md d-flex align-items-center justify-content-center">
                                        <img src="Graphics and Content/Portfolio Content/All_Character_Designs. 3.png"
                                            class="carouselartwork" alt="...">
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="row">
                                    <div class="col-12 col-md d-flex align-items-center justify-content-center">
                                        <img src="Graphics and Content/Portfolio Content/All_Character_Designs. 3.png"
                                            class="carouselartwork" alt="...">
                                    </div>
                                    <div class="col-12 col-md d-flex align-items-center justify-content-center">
                                        <img src="Graphics and Content/Portfolio Content/All_Character_Designs. 3.png"
                                            class="carouselartwork" alt="...">
                                    </div>
                                    <div class="col-12 col-md d-flex align-items-center justify-content-center"
                                        class="col-12 col-md d-flex align-items-center justify-content-center">
                                        <img src="Graphics and Content/Portfolio Content/All_Character_Designs. 3.png"
                                            class="carouselartwork" alt="...">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--End carousel-->
                </div>
                <div class="col-1 d-flex align-items-center justify-content-center"><a href="#carouselExampleIndicators"
                        data-slide="next">
                        <div class="carousel-nav-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 129 129"
                                xmlns:xlink="http://www.w3.org/1999/xlink">
                                <path
                                    d="m40.4,121.3c-0.8,0.8-1.8,1.2-2.9,1.2s-2.1-0.4-2.9-1.2c-1.6-1.6-1.6-4.2 0-5.8l51-51-51-51c-1.6-1.6-1.6-4.2 0-5.8 1.6-1.6 4.2-1.6 5.8,0l53.9,53.9c1.6,1.6 1.6,4.2 0,5.8l-53.9,53.9z" />
                            </svg>
                        </div>
                    </a>
                </div>
            </div>
        </div>



    </div>

    <!--Contact Form-->

    <div class="yellowcontainer align-items-center">
        <h1 class="display-1 text-center">Get in Touch!</h1>

        <form class="align-items-center" action="response.html" method="GET">

            <div class="mb-3">
                <label for="name" required class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="fname">
            </div>

            <div class="mb-3">
                <label for="email" required class="form-label">Email:</label>
                <input type="text" class="form-control" id="email">
            </div>

            <div class="mb-3">
                <label class="form-label" for="question">Question:</label><br>
                <textarea class="form-control" type="question" id="question" name="question"></textarea>

            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        </Form>



    </div>

    <!--Social Media Icons-->
    <div class="SocialMediaIcons">
        <div class="d-flex justify-content-evenly">
            <a class="text-muted" target="_blank" href="https://www.facebook.com/becksartjpg"><i
                    class="fab fa-facebook-f fa-2x"></i></a>
            <a class="text-muted" target="_blank" href="https://www.instagram.com/becks_art.jpg/"><i
                    class="fab fa-instagram fa-2x"></i></a>
            <a class="text-muted" target="_blank" href="https://www.behance.net/beckzammit"><i
                    class="fab fa-behance fa-2x"></i></a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
